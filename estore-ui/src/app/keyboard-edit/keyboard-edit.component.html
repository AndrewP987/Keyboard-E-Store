<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300&family=Raleway:ital,wght@1,300&display=swap"
  rel="stylesheet"
/>

<app-navbar></app-navbar>

<button class="go-back-button" (click)="goBack()">
  <span class="material-symbols-outlined"> arrow_back </span>
  <span>Back to Inventory</span>
</button>

<div class="product-page" *ngIf="keyboard">
  <div class="product-image">
    <img src="./assets/keyboard.png" alt="Product Image" />
  </div>
  <div class="product-details">
    <label for="id">ID: {{ keyboard.keyboardId }}</label>
    <br>
    <label for="name">Keyboard Name: </label>
    <input class="inputbox" [(ngModel)]="keyboard.keyboardName" placeholder="Name">
    <br>
    <label for="price">Price: </label>
    <input class="inputbox" [(ngModel)]="keyboard.price" placeholder="Price">
    <br>
    <label for="quantity">Quantity: </label>
    <input class="inputbox" [(ngModel)]="keyboard.quantity" placeholder="Quantity">
    <br>
    <button class="save-button" [disabled]="keyboard.keyboardName.length > 25 || keyboard.keyboardName.length < 2 || keyboard.price < 0 || keyboard.price > 300 || keyboard.quantity < 0 || keyboard.quantity > 300" (click)="save()">Save</button>
  </div>
</div>
