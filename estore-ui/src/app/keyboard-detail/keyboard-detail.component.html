<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300&family=Raleway:ital,wght@1,300&display=swap"
  rel="stylesheet"
/>

<app-navbar></app-navbar>

<button class="go-back-button" (click)="goBack()">
  <span class="material-symbols-outlined"> arrow_back </span>
  <span>Shop Other Keyboards</span>
</button>

<div class="product-page" *ngIf="keyboard">

  <div class="product-image">
    <img src="./assets/keyboard.png" alt="Product Image" />
  </div>
  <div class="product-details">
    <h2 class="product-name">{{ keyboard.keyboardName | uppercase }}</h2>
    <p class="product-price">Price: ${{ keyboard.price }}</p>

    <div class="size-customizations">
      <div class="button-group">
        <p>Sizes:</p>
        <label class="size-customization">
          <input
            type="radio"
            name="size"
            value="small"
            #small
            (change)="changeSelectedSize(small.value)"
          />
          60%
        </label>
        <label class="size-customization">
          <input
            type="radio"
            name="size"
            value="medium"
            #medium
            (change)="changeSelectedSize(medium.value)"
          />
          TKL
        </label>
        <label class="size-customization">
          <input
            type="radio"
            name="size"
            value="large"
            #large
            (change)="changeSelectedSize(large.value)"
          />
          Full
        </label>
      </div>
    </div>

    <div class="color-options">
      <div class="color-selection">
        <p>Key Cap Switch Type:</p>
        <div class="selected-color-info" *ngIf="keyBoardSwitchColor">
          <div
            class="color-circle"
            [ngStyle]="{ 'background-color': keyBoardSwitchColor }"
          ></div>
        </div>
      </div>
      <div>
        <span
          class="material-symbols-outlined blue"
          (click)="
            keyBoardSwitchColor = 'blue';
            changeKeyboardSwitchColor(keyBoardSwitchColor)
          "
          [class.selected]="keyBoardSwitchColor === 'blue'"
          >Keyboard</span
        >
        <span
          class="material-symbols-outlined red"
          (click)="
            keyBoardSwitchColor = 'red';
            changeKeyboardSwitchColor(keyBoardSwitchColor)
          "
          [class.selected]="keyBoardSwitchColor === 'red'"
          >Keyboard</span
        >
        <span
          class="material-symbols-outlined brown"
          (click)="
            keyBoardSwitchColor = 'brown';
            changeKeyboardSwitchColor(keyBoardSwitchColor)
          "
          [class.selected]="keyBoardSwitchColor === 'brown'"
          >Keyboard</span
        >
      </div>

      <button
        class="add-to-cart-button"
        *ngIf="user?.username != 'admin'"
        (click)="addToCart()"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>
