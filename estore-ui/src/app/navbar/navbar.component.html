<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
/>
<nav class="navbar">
  <div class="navbar-left">
    <h1 class="navbar-title">Keyboard E-Store</h1>
  </div>
  <div class="navbar-right">
    <button class="profile-button" *ngIf="user!.username == 'admin'">
      <span class="material-icons" (click)="inventoryEdit()"> edit </span>
    </button>

    <button class="profile-button">
      <span class="material-icons">person</span>
      <i class="material-icons">arrow_drop_down</i>
      <ul class="dropdown-menu">
        <li class="dropdown-item">UserName: {{ user.username }}</li>
        <li class="dropdown-item">Password: {{ user.password }}</li>
        <li class="dropdown-item">Login Status: {{ user.loginStatus }}</li>
      </ul>
    </button>

    <button
      class="profile-button"
      *ngIf="user?.username != 'admin'"
      (click)="openOrderHistory()"
    >
      <span class="material-symbols-outlined"> history </span>
    </button>
    <button class="profile-button" (click)="openInventory()">
      <span class="material-symbols-outlined"> keyboard </span>
    </button>
    <button
      class="profile-button"
      *ngIf="user?.username != 'admin'"
      (click)="openCart()"
    >
      <i class="material-icons" (click)="openCart()">shopping_cart</i>
    </button>
    <button class="profile-button" (click)="logout()">
      <span class="material-icons"> logout </span>
    </button>
  </div>
</nav>
