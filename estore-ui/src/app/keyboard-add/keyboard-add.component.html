<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300&family=Raleway:ital,wght@1,300&display=swap"
  rel="stylesheet"
/>

<app-navbar></app-navbar>

<button class="go-back-button" (click)="goBack()">
  <span class="material-symbols-outlined"> arrow_back </span>
  <span>Return to Inventory</span>
</button>

<div class="product-page">
    <div class="product-image">
      <img src="./assets/keyboard.png" alt="Product Image" />
    </div>
    <div class="product-details">
      <br>
      <label for="name">Name: </label>
      <input class="inputbox" placeholder="Name" id="new-keyboard" #newKeyboardName />
      <br>
      <label for="price">Price: </label>
      <input class="inputbox" placeholder="Price" id="new-keyboard-price" type="number" #newKeyboardPrice />
      <br>
      <label for="quantity">Quantity: </label>
      <input class="inputbox" placeholder="Quantity" id="new-keyboard-quantity" type="number" #newKeyboardQuantity />
      <br>
      <button class="add-button" (click)="add(newKeyboardName.value, newKeyboardPrice.value, newKeyboardQuantity.value)">Create Listing</button>
    </div>
  </div>
